<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panoview</title>

    <style>
      html, body, pano-img {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: block;
      }

      .credit {
        position: absolute;
        text-align: center;
        color: white;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 1rem;
      }

      a:link, a:visited {
        color: #bdc3c7;
      }
    </style>
  </head>

  <body>
    <pano-img src="../assets/equirectangular.jpg"></pano-img>

    <div class="credit">
      PanoImg example. Equirectangular Image from 
      <a href="https://www.flickr.com/" target="_blank">flickr</a>
    </div>

    <script type="importmap">
      {
        "imports": {
          "panoview": "https://cdn.jsdelivr.net/npm/panoview/+esm"
        }
      }
    </script>

    <script type="module">
      import { PanoImg } from 'panoview';

      PanoImg.define();
    </script>
  </body>
</html>
